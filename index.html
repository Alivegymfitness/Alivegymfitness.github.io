<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飲食計算器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container" >
    
    <div style="display: flex; justify-content: center; align-items: center; text-align: center;">
      <h1 style="display: flex; align-items: center; margin: 0;">
        <img src="亞樂-去背.png" style="height: 100px; margin-right: 10px;">
        飲食計算器
      </h1>
    </div>

    <div class="calculator-grid">
      
      <form id="calculator-form">
        <label for="weight">體重 (kg):</label>
        <input type="number" id="weight" required>

        <label for="height">身高 (cm):</label>
        <input type="number" id="height" required>

        <label for="age">年齡:</label>
        <input type="number" id="age" required>

        <label>性別:</label>
        <label class="inline-label">
          <input type="radio" name="gender" value="male" checked> 男性
        </label>
        <label class="inline-label">
          <input type="radio" name="gender" value="female"> 女性
        </label>

        <label for="activity-level">活動水平:</label>
        <select id="activity-level">
          <option value="1.2">久坐 (很少運動)</option>
          <option value="1.375">輕度活動 (輕度運動1-3天/週)</option>
          <option value="1.55">中度活動 (中度運動3-5天/週)</option>
          <option value="1.725">高度活動 (高強度運動6-7天/週)</option>
          <option value="1.9">極度活動 (運動員，每日訓練)</option>
        </select>

        <label for="goal">目標:</label>
        <select id="goal">
          <option value="maintain">維持體重</option>
          <option value="lose">減重</option>
          <option value="gain">增重</option>
        </select>

        <label for="carb-type">飲食模式:</label>
        <select id="carb-type">
          <option value="low">低碳 (4:2:4)</option>
          <option value="medium" selected>中碳 (3:3.5:3.5)</option>
          <option value="high">高碳 (2:5:3)</option>
        </select>

        <button type="submit" style="display: none;">計算熱量需求</button>
      </form>

      <div id="results" style="display:none;">
        <p id="tdee-result"></p>
        <p id="caloric-needs-result"></p>
        <div id="macro-summary"></div>
      </div>

    </div>

    <div class="food-options">
      <h3>食材選項</h3>
      <div class="food-columns">
        <div>
          <h4>蛋白質 <span id="protein-target-servings" class="target-servings-display"></span></h4>
          <div id="protein-food" class="food-group"></div>
        </div>
        <div>
          <h4>碳水化合物 <span id="carbs-target-servings" class="target-servings-display"></span></h4>
          <div id="carb-food" class="food-group"></div>
          <h4>脂肪 <span id="fat-target-servings" class="target-servings-display"></span></h4>
          <div id="fat-food" class="food-group"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
